<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Health Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>❤️ Heart Health Prediction</h1>
    <p class="subtitle">Enter your health details to assess heart risk</p>

    <form id="heartForm">

        <label>Age</label>
        <input type="number" id="age" min="1" max="120" required>

        <label>Gender</label>
        <select id="sex" required>
            <option value="">Select</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label>Chest Pain Type</label>
        <select id="cp" required>
            <option value="">Select</option>
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-Anginal Pain</option>
            <option value="3">Asymptomatic</option>
        </select>

        <label>Resting Blood Pressure</label>
        <input type="number" id="trestbps" min="80" max="200" required>

        <label>Cholesterol (mg/dl)</label>
        <input type="number" id="chol" min="100" max="600" required>

        <label>Fasting Blood Sugar > 120 mg/dl</label>
        <select id="fbs" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Rest ECG</label>
        <select id="restecg" required>
            <option value="">Select</option>
            <option value="0">Normal</option>
            <option value="1">ST-T abnormality</option>
            <option value="2">Left ventricular hypertrophy</option>
        </select>

        <label>Max Heart Rate Achieved</label>
        <input type="number" id="thalach" min="60" max="220" required>

        <label>Exercise-Induced Angina</label>
        <select id="exang" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Oldpeak</label>
        <input type="number" step="0.1" id="oldpeak" min="0" max="6" required>

        <label>Slope</label>
        <select id="slope" required>
            <option value="">Select</option>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
        </select>

        <label>CA (Major vessels)</label>
        <select id="ca" required>
            <option value="">Select</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <label>Thalassemia</label>
        <select id="thal" required>
            <option value="">Select</option>
            <option value="1">Normal</option>
            <option value="2">Fixed Defect</option>
            <option value="3">Reversible Defect</option>
        </select>

        <button type="submit">Predict Heart Risk</button>
    </form>

    <div id="resultBox" class="hidden">
        <h2 id="resultText"></h2>
        <p id="riskPercent"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
